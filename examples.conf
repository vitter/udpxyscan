# 端口扫描器示例配置
# 这个文件展示了常用的扫描场景和命令示例

# ============= 基本扫描示例 =============

# 1. 单主机常用端口扫描
# portscanner.exe 192.168.1.1 1 1000

# 2. 网段快速扫描 
# portscanner.exe 192.168.1.0/24 22 22 -fast

# 3. 多端口扫描
# portscanner.exe 192.168.1.1 22,80,443,8080 -ports

# ============= 高级扫描示例 =============

# 4. UDPXY服务检测 (常用于IPTV)
# portscanner.exe 192.168.1.0/24 4000 4010 -udpxy -v

# 5. 高并发扫描 (谨慎使用)
# portscanner.exe 192.168.1.1 1 65535 -t 100 -fast

# 6. SYN扫描 (需要管理员权限)
# portscanner.exe 192.168.1.1 80 443 -mode syn

# ============= 特殊用途示例 =============

# 7. 静默批量扫描
# portscanner.exe 10.0.0.0/16 22,80,443 -q -out results.txt

# 8. 调试模式扫描
# portscanner.exe 192.168.1.1 80 80 -d -v

# 9. 自定义超时设置
# portscanner.exe 192.168.1.1 80 443 -cto 2000 -rto 5000

# ============= 批处理脚本示例 =============

# 扫描多个网段的脚本:
# for subnet in 192.168.1 192.168.2 10.0.0; do
#     portscanner.exe ${subnet}.0/24 22,80,443 -fast -out ${subnet}_results.txt
# done

# ============= 性能优化建议 =============

# - 局域网扫描: -t 50 -cto 500  (50线程, 500ms超时)
# - 广域网扫描: -t 20 -cto 2000 (20线程, 2秒超时)  
# - 快速检测:   -fast -q        (快速模式 + 静默)
# - 详细分析:   -v -d           (详细 + 调试信息)

# ============= 常见端口参考 =============

# Web服务:      80, 443, 8080, 8443, 3000, 8000
# SSH/Telnet:   22, 23
# FTP:          20, 21
# Email:        25, 110, 143, 993, 995
# DNS:          53
# DHCP:         67, 68
# HTTP代理:     3128, 8080, 8888
# 数据库:       3306, 5432, 1433, 27017
# 远程桌面:     3389
# UDPXY:        4000-4010

# ============= 安全提醒 =============

# 1. 仅扫描您拥有或有授权的网络
# 2. 遵守网络使用政策和法律法规  
# 3. 避免对生产环境进行高强度扫描
# 4. 合理设置线程数和超时时间
# 5. 注意保护扫描结果的安全性
